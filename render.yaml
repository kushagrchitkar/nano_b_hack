services:
  # Backend API service
  - type: web
    name: nano-comic-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: MODEL_ID
        value: gemini-2.5-flash-image-preview
      - key: OUTPUT_DIR
        value: output
      - key: COMIC_STYLE
        value: amar_chitra_katha
      - key: FRONTEND_ORIGIN
        sync: false

  # Frontend static site
  - type: web
    name: nano-comic-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"